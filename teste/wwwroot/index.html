<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.min.js"></script>
    <script src="tarefas.js"></script>
</head>
<body ng-app="app">
    <div class="container" ng-controller="TarefasController" ng-init="Init()">

        <div class="col-6" ng-show="Tarefa">
            <label for="Id">Id</label>
            <input ng-model="Tarefa.Id" size="3" class="form-control" readonly type="text" name="Id" />
            <br />
            <label for="Titulo">Titulo</label>
            <input ng-model="Tarefa.Titulo" class="form-control" type="text" name="Titulo" />
            <br />
            <label for="Rotulos">Rotulos</label>
            <input ng-model="Rotulos" class="form-control" type="text" name="Rotulos" />
            <div>
                <div class="badge badge-primary" ng-repeat="rotulo in Tarefa.Rotulos">{{rotulo.Descricao}}</div>
            </div>
            <br />
            <label for="Descricao">Descri&ccedil;&atilde;o</label>
            <textarea ng-model="Tarefa.Descricao" class="form-control" name="Descricao" cols="50" rows="5"></textarea>
            <br />
            <input class="btn btn-primary" type="submit" value="Salvar" ng-click="Salvar()" />
        </div>

        <br />
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Descricao</th>
                        <th><button class="btn btn-success" ng-click="Tarefa = {}">+</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tarefa in Tarefas" ng-click="Editar(tarefa)">
                        <td>{{tarefa.Titulo}}</td>
                        <td>{{tarefa.Descricao}}</td>
                        <td><button class="btn btn-danger" ng-click="Excluir($event, tarefa)">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>

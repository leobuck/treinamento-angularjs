<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <title>Exemplo de ng-init</title>
    <script src="Lib/angular.js"></script>
</head>
<body>
    <h3>Usando a diretiva ng-init</h3>

    <div ng-init="quantidade=4; valor=20">
        <div>
            Total = {{ quantidade * valor }}
        </div>
        <div>
            Total = <span ng-bind="quantidade * valor"></span>
        </div>
    </div>
    <div ng-init="Notas=[10,9,7,5,4]">
        <div>
            Terceira nota = {{Notas[2]}}
        </div>
        <div>
            Quinta nota = <span ng-bind="Notas[4]"></span>
        </div>
    </div>
    <div ng-init="pessoa={nome: 'Leo', idade: 21}">
        <div>
            Nome = {{pessoa.nome}}
        </div>
        <div>
            Idade = <span ng-bind="pessoa.idade"></span>
        </div>
    </div>
</body>
</html>

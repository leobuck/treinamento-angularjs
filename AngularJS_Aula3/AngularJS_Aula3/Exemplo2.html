<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <title>Usando ng-model</title>
    <script src="Lib/angular.js"></script>
</head>
<body>
    <h4>Exemplo de uso de ng-model</h4>
    <div>
        <label>Nome:</label>
        <input type="text" ng-model="nome" placeholder="Informe o nome" />
        <hr />
        <h2>Bem-vindo, {{nome}}</h2>
    </div>
</body>
</html>
